<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link rel="icon" type="image/png" href="/img/favicon.ico">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<title>Manage Travel Bills</title>

<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
	name='viewport' />
<meta name="viewport" content="width=device-width" />


<!-- Bootstrap core CSS     -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />

<!-- Animation library for notifications   -->
<link href="/css/animate.min.css" rel="stylesheet" />

<!--  Light Bootstrap Table core CSS    -->
<link href="/css/light-bootstrap-dashboard.css" rel="stylesheet" />


<!--  CSS for Demo Purpose, don't include it in your project     -->
<link href="/css/demo.css" rel="stylesheet" />


<!--     Fonts and icons     -->
<link
	href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
	rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300'
	rel='stylesheet' type='text/css'>
<link href="/css/pe-icon-7-stroke.css" rel="stylesheet" />
</head>
<body>

	<div class="wrapper">
		<div class="sidebar" data-color="azure" data-image="/img/sidebar-4.jpg">

			<!--   you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple" -->


			<div class="sidebar-wrapper">
				<div class="logo">
					<a href="" class="simple-text"> INSAT </a>
				</div>

				<ul class="nav">
					<li class="active"><a href="#" th:href="@{/billets}"> <i
							class="pe-7s-note2"></i>
							<p>Bills</p>
					</a></li>
					<li class="active"><a href="#" th:href="@{/voyageurs}"> <i
							class="pe-7s-note2"></i>
							<p>Travelers</p>
					</a></li>

				</ul>
			</div>
		</div>

		<div class="main-panel">
			<nav class="navbar navbar-default navbar-fixed">
				<div class="container-fluid">
					<div class="navbar-header">
						
					</div>
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav navbar-left">
							<li><a href=""> <i class="fa fa-search"></i>
									<p class="hidden-lg hidden-md">Search</p>
							</a></li>
						</ul>

					</div>
				</div>
			</nav>



			<div class="row">
				<form th:action="@{/billet/new}" method="post">
					<button type="submit" class="btn btn-info btn-fill pull-right">Book
						a bill</button>
				</form>
				<div class="row">
				<form th:action="@{/logout}" method="post">
					<button type="submit"  class="btn btn-info btn-fill pull-right"> Sign out </button>
				</form>

			</div>
				
			</div>
			
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<div class="card">

								<div class="header">
									<h4 class="title">Bills</h4>
									<p class="category">Below are the booked bills</p>

								</div>
								<div class="content table-responsive table-full-width">
									<table class="table table-hover table-striped">
										<thead>
											<th>ID</th>
											<th>Departure Date</th>
											<th>Arrival Date</th>
											<th>Price </th>
											<th>Duration </th>
											<th>Destination</th>
											<th>Traveler ID</th>
											<th>View</th>
											<th>Edit</th>
											<th>Delete</th>

										</thead>
										<tbody>
											<tr th:each="bill : ${billets}">
												<td th:text="${bill.idBillet}"><a
													href="/billet/${bill.idBillet}">Id</a></td>
												<td th:text="${bill.dateDepart}">date</td>
												<td th:text="${bill.dateArrivee}">date</td>
												<td th:text="${bill.prixBill}">prix</td>
												<td th:text="${bill.dureeBill}">duree</td>
												<td th:text="${bill.destinationBill}">dest</td>
												<td th:text="${bill.voyageur.idVoyageur}">voy</td>
												<td><a th:href="${ '/billet/' + bill.idBillet}">View</a></td>
												<td><a th:href="${'/billet/edit/' + bill.idBillet}">Edit</a></td>
												<td><a th:href="${'/billet/delete/' + bill.idBillet}">Delete</a></td>
											</tr>

										</tbody>
									</table>

								</div>
							</div>
						</div>


					</div>
				</div>
			</div>
			
			<footer class="footer">
				<div class="container-fluid">
					<p class="copyright pull-right">
						&copy;
						<a th:inline="text">Hello
					[[${#httpServletRequest.remoteUser}]]!</a>
						<script>document.write(new Date().getFullYear())</script>
						<a href="http://www.insat.rnu.tn/Fr/accueil_46_34">INSAT</a>
						
					</p>
				</div>
			</footer>


		</div>
	</div>


</body>

<!--   Core JS Files   -->
<script src="js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>

<!--  Checkbox, Radio & Switch Plugins -->
<script src="js/bootstrap-checkbox-radio-switch.js"></script>

<!--  Charts Plugin -->
<script src="js/chartist.min.js"></script>

<!--  Notifications Plugin    -->
<script src="js/bootstrap-notify.js"></script>

<!--  Google Maps Plugin    -->
<script type="text/javascript"
	src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script src="js/light-bootstrap-dashboard.js"></script>

<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
<script src="js/demo.js"></script>


</html>
